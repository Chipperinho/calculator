<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="base">
        <div class="screen">
            <div id="calcInput">0</div>
        </div>
        <div class="buttons">
            <div class="innerBtns">
    
                <button id="7" class="actualBtn" type="button" >7</button>
                <button id="8" class="actualBtn" type="button">8</button>
                <button id="9" class="actualBtn" type="button">9</button>
                <button id="plus" class="actualBtn" type="button">+</button>
                <button id="4" class="actualBtn" type="button">4</button>
                <button id="5" class="actualBtn" type="button">5</button>
                <button id="6" class="actualBtn" type="button">6</button>
                <button id="minus" class="actualBtn" type="button">-</button>
                <button id="1" class="actualBtn" type="button">1</button>
                <button id="2" class="actualBtn" type="button">2</button>
                <button id="3" class="actualBtn" type="button">3</button>
                <button id="divide" class="actualBtn" type="button">/</button>
                <button id="0" class="actualBtn" type="button">0</button>
                <button id="equals" class="actualBtn" type="button">=</button>
                <button id="clear" class="actualBtn" type="button">CE</button>
                <button id="multiply" class="actualBtn" type="button">*</button>
                
            </div>
        </div>
        <div class="trademark">Chip Instruments</div>
    </div>
</body>
</html>
