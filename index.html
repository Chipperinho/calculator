<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="base">
        <div class="screen">
            <div id="calcInput">0</div>
        </div>
        <div class="buttons">
            <div class="innerBtns">
    
                <button id="7" class="actualBtn" type="button" >7</button>
                <button id="8" class="actualBtn" type="button">8</button>
                <button id="9" class="actualBtn" type="button">9</button>
                <button id="plus" class="actualBtn" type="button">+</button>
                <button id="4" class="actualBtn" type="button">4</button>
                <button id="5" class="actualBtn" type="button">5</button>
                <button id="6" class="actualBtn" type="button">6</button>
                <button id="minus" class="actualBtn" type="button">-</button>
                <button id="1" class="actualBtn" type="button">1</button>
                <button id="2" class="actualBtn" type="button">2</button>
                <button id="3" class="actualBtn" type="button">3</button>
                <button id="divide" class="actualBtn" type="button">/</button>
                <button id="0" class="actualBtn" type="button">0</button>
                <button id="decimal" class="actualBtn" type="button">.</button>
                <button id="equals" class="actualBtn" type="button">=</button>
                <button id="multiply" class="actualBtn" type="button">*</button>
                
            </div>
        </div>
        <div class="footer">
            <div class="alternateBtns">
                <button id="clear" class="actualBtn" type="button">CLEAR</button>
                <button id="backspace" class="actualBtn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="25" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                    </svg>
                </button>
            </div>
            <div class="trademark">
                Chip Instruments
            </div>
        </div>
    </div>
</body>
</html>
